<div id="map" style="height: 300px;">

</div>

  <button (click)="saveCoordinates()">Find Central Coordinates</button>

  <button (click)="downloadDataAsJson()">Download Data as JSON</button>

  <p *ngIf="centralCoordinates">Central Coordinates: {{ centralCoordinates }}</p>

  <p *ngIf="currentDate">Current Date: {{ (currentDate) }}</p>

  <hr>

  <p *ngIf="mapData.length === 0">No coordinates</p>

  <div *ngIf="mapData.length > 0">

    <p>Coordinates:</p>

      <ul>

        <li *ngFor="let data of mapData; let i = index">

          ID: {{ data.id }}, Coordinates: {{ data.coordinates }}, Date: {{ data.date | date: 'medium' }}

          <button (click)="showMarkerOnMap(data.coordinates, true, i)">Delete</button>

          <button (click)="showMarkerOnMap(data.coordinates)">Show on Map</button>

        </li>

      </ul>

  </div>
